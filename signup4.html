<body>

    <!-- preloader start here -->
    <div class="preloader">
        <h2 class="loder">SaasUp</h2>
    </div>
    <!-- preloader start here -->
		
		<div class="signin-form-area ">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 offset-lg-2">
						<div class="form-wrap wrap-two my-5">
							<div class="signin-top d-flex justify-content-between align-items-center">
								<h2 class="signin-title">First Time?</h2>
								<a href="signin.html" class="sign-btn">Sign In </a>
							</div>
							<div class="signin-form">
								<form action="#">
									<div class="form-group">
										<input type="text" class="form-control" id="name" name="name" placeholder="Your Name" />
										<i class="icon fas fa-user"></i>
									</div>
									<div class="form-group">
										<input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" />
										<i class="icon fas fa-envelope"></i>
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" />
										<i class="icon fas fa-lock"></i>
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm Password" />
										<i class="icon fas fa-lock"></i>
									</div>
									<button type="submit" class="submit-btn">Sign  Up</button>
								</form>
							</div>
							<div class="signin-bottom text-center">
								<h3 class="sign-with-title">or sign in with</h3>
								<a class="sign-button google" href="#">
									<i class="fab fa-google"></i>Sign Up with Google
								</a>
								<a class="sign-button facebook" href="#">
									<i class="fab fa-facebook"></i>Sign Up with Facebook
								</a>
								<p class="have-account">Allready Have An Account? <a href="signin.html">Sign In now</a></p>
							</div>
							<a href="index.html" class="primary-btn w-100 text-center mt-3">Go To Home</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<a href="#" id="scrollUp"><i class="fas fa-angle-up"></i></a>
    <!-- vendor js -->
    <script src="assets/js/vendor.js"></script>

</body>
